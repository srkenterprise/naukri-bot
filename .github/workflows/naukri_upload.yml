name: Daily Naukri Bot

on:
  schedule:
    - cron: "30 0 * * *"  # runs at 06:00 IST
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system deps & Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip curl ca-certificates
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Show repo files (debug)
        run: |
          pwd
          ls -la
          ls -la resumes || true

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run Naukri bot
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          python naukri_auto_upload.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: naukri-artifacts
          path: artifacts/
